<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방덱 목록 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
</head>
<body>
    <div class="container">
        <h1>방덱 목록 관리</h1>
        <div class="help-link">
            <a href="help.html" class="help-btn">도움말 보기</a>
        </div>
        
        <!-- 검색 및 추가 섹션 -->
        <div class="search-section">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="방덱 검색 또는 추가">
                <button id="addListBtn" class="add-btn">추가</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <!-- 통계 섹션 -->
        <div class="stats-section">
            <div class="stat-item" id="stat-item-4" data-filter-type="4방덱">
                <span class="stat-label">4방덱:</span>
                <span id="stat-4" class="stat-value">0</span>
            </div>
            <div class="stat-item" id="stat-item-5" data-filter-type="5방덱">
                <span class="stat-label">5방덱:</span>
                <span id="stat-5" class="stat-value">0</span>
            </div>
            <div class="stat-item" id="stat-item-other" data-filter-type="기타">
                <span class="stat-label">기타:</span>
                <span id="stat-other" class="stat-value">0</span>
            </div>
            <div class="stat-item all-items" id="stat-item-all" data-filter-type="all">
                <span class="stat-label">전체 보기</span>
            </div>
        </div>
        
        <!-- 정렬 버튼 -->
        <div class="button-container">
            <button id="addTemporaryBtn" class="action-btn">기존목록 추가</button>
            <button id="sortBtn" class="action-btn">목록 및 메모 정렬</button>
            <div id="actionStatus" class="action-status"></div>
        </div>
        
        <!-- 임시 목록 섹션 -->
        <div class="temporary-section">
            <h2>임시 목록</h2>
            <div id="temporaryLists" class="lists-container"></div>
        </div>
        
        <!-- 기존 목록 섹션 -->
        <div class="existing-section">
            <h2>기존 목록</h2>
            <div id="lists" class="lists-container"></div>
            <div id="paginationControls" class="pagination-controls"></div>
        </div>

        <div class="clipboard-settings">
            <div class="clipboard-header">
                <h3>클립보드 설정</h3>
                <button class="toggle-clipboard-btn">펼치기/접기</button>
            </div>
            <div class="clipboard-content collapsed">
                <p class="clipboard-description">자주 사용하는 메모를 저장하고 단축키(Alt + 숫자)로 빠르게 입력할 수 있습니다.</p>
                <div class="clipboard-items">
                    <!-- 클립보드 아이템들은 JavaScript로 동적 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 모듈 import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        try {
            // Firebase 설정
            const firebaseConfig = {
                apiKey: "AIzaSyCzu8BvgrCepm3yqElubr4AKlIVwu_21_k",
                authDomain: "listapps-23091.firebaseapp.com",
                projectId: "listapps-23091",
                storageBucket: "listapps-23091.firebasestorage.app",
                messagingSenderId: "158638855824",
                appId: "1:158638855824:web:5ec8e743771128ee65ea15",
                measurementId: "G-NGSN7YLFXT"
            };

            // Firebase 초기화
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // 전역 변수로 Firebase 객체들 노출
            window.db = db;
            window.firestore = {
                collection,
                doc,
                setDoc,
                getDoc
            };

            console.log('Firebase가 성공적으로 초기화되었습니다.');
        } catch (error) {
            console.error('Firebase 초기화 오류:', error);
        }
    </script>
    
    <!-- 메인 스크립트 -->
    <script src="script.js"></script>
    
    <!-- 이벤트 리스너 설정 -->
    <script>
        // 페이지 로드 시 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 데이터 로드
            loadLists();
            
            // 검색 입력 필드에 이벤트 리스너 추가
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.trim();
                if (query) {
                    searchLists(query);
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            });
            
            // Enter 키 이벤트 처리
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        addNewList();
                    }
                }
            });
            
            // 추가 버튼 이벤트 리스너
            document.getElementById('addListBtn').addEventListener('click', addNewList);
            
            // 기존목록 추가 버튼 이벤트 리스너 (새로 추가)
            document.getElementById('addTemporaryBtn').addEventListener('click', addTemporaryToLists);
            
            // 정렬 버튼 이벤트 리스너 (함수는 그대로 sortAll 호출)
            document.getElementById('sortBtn').addEventListener('click', sortAll);
        });
    </script>
</body>
</html>
